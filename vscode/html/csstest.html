<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            display : inline-block;
            background-color: #0404aa;
            color : #fff;
        }
        #test {
            width : 600px;
            margin : 20px auto;
        }
        #point {
            font-weight: bold;
            color : red;
        }
    </style>
<body>
    <div id="test">
    <h2>탐라국 입춘굿</h2>
    <p>제주도의 문화출제 중에서 유일하게 <span id="point">탐라 시대부터 내려온 축제이다.</span></p>
    <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup>드는 날이라 한다.<br>
       하늘의 1만 8000 신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
    </div>
</body>
</html>
