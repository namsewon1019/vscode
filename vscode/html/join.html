<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
         #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
                 color : blank;
         }
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
         ul {list-style-type: none;}
         li { line-height:30px;}
    </style>
  </head>
  <body>
      <div id="container">
         <h1>프론트엔드 개발자 지원서 </h1>
         <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
         <hr>
         <form>
            <fieldset>
        <legend>개인정보</legend>
        <ul> 
          <li>
            <label for="uname">이름</label>
            <input type="text" id="uname">
          </li>
          <li>
            <label for="umail">연락처</label>
            <input type="email" id="umail">
               </li>
        </ul>
      </fieldset>
            <fieldset>
        <legend>지원분야</legend>
        <input type="radio" name="mailing" id = "mailing_y" checked>
        <label for="mailing_y">웹 퍼블리싱</label><br>
        <input type="radio" name="mailing" id = "mailing_n">
        <label for="mailing_n">웹 어플리케이션 개발</label><br>
            <input type="radio" name="mailing" id = "mailing_n">
        <label for="mailing_n">개발 환경 개선</label>
      </fieldset>
            <fieldset><legend>지원동기</legend>
               <label for="memo"></label>
               <textarea id="memo" cols="60" rows="5" placeholder="지원동기를 간략히 써 주세요"></textarea>
            </fieldset>
            <button type="submit">접수하기</button>
            <button type="reset">취소</button>
         </form>
      </div>
  </body>
</html>
